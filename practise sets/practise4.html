<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Document</title>
  <style>
    .div{
      height: 200px;
      width: 200px;
      background-color: blue;
      margin: 5px;
      padding: 5px;
      border: 2px dotted red;
    }
    #button{
      height: 70px;
      width: 70px;
      padding: 10px 15px 10px 15px;
      margin: 100px;
      border: 2px dotted red;
      border-radius: 35px;
    }


  </style>
</head>
<body>
  
  <div id="first" class="div" style="box-sizing: content-box;">div</div>
  <div id="second" class="div" style="box-sizing: border-box;">div</div>
 
  <button id="button">button</button>
</body>
</html>
