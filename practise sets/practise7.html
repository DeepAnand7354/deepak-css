<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Document</title>
  <style>

.progress-container{
  height: 25px;
  background-color: gainsboro;
  width: 90%;
  border: 2px solid black;
  border-radius: 25px;
  position: relative;
  left: 4%;
}

.progress-bar{

  background-color: blueviolet;
  height: 100%;
  width: 50%;
  border-radius: 25px;
  animation: animate_progress 3s infinite;
}

@keyframes animate_progress {
  0%{width: 0%;}
90%{width: 95%;}
95%{width: 70%;}

  100%{width: 100%;}
}
  </style>
</head>
<body>
  <div class="progress-container">

    <div class="progress-bar">progress</div>

  </div>
</body>
</html>
