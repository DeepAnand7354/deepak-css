<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      
    }
    .box{
      background-color: aqua;
      height: 100px;
      width: 100px;
      margin: 5px;
      display: inline-block;
    }
    #box1{
      visibility: hidden;
      display: none;
    }
  </style>
</head>
<body>
  <div id="box1" class="box">box1</div>
  <div id="box2" class="box">box2</div>
</body>
</html>
<!-- display none have a property of delete-->
