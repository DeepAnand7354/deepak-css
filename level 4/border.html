<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>padding property</title>
  <style>
* {
  margin: 0;
  padding: 0;
}

.pad{
  height: 50px;
width: 50px;
padding: 2px;
margin: 5px;
padding: 2px;
}
    #first{
border: 2px solid;
background-color: slateblue;
   }
   #second{
border: 3px dashed red;
background-color: mediumorchid;
   }
  </style>
</head>
<body>
  
<div id="first" class="pad">first</div>

<div id="second" class="pad">second</div>
</body>
</html>
