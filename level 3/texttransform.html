<!DOCTYPE html>
<html lang="en">
<head>

  <title>text trandform</title>

  <style>
#head{
text-transform: capitalize;

}
#eye {
  text-transform: lowercase;
  
}
  </style>
</head>
<body>
  <h1 id="head"  >this is my text </h1>
  <h2 id="eye">this is my eye</h2>
</body>
</html>
<!-- text transform is used for capitalize lowercase uppercase of words-->
