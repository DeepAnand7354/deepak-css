<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Document</title>
  <style>

    .box{
      height: 70px;
      width: 70px;
      border: 2px solid;
      border-radius: 5px;
      background-color: plum;
      position: relative;
      top: 100px;
      left: 100px;
      transition: all 1s ease-in-out 0s;
    }

    .box:hover{
      transform: translate(50px);
      
    }

    .box:active{
      background-color: blue;
      
    }
  </style>
</head>
<body>
  <div class="box">translate</div>
</body>
</html>
